<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preety Books</title>
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="top-navBar">
        <nav class="z-depth-0">
            <div class="nav-wrapper purple darken-4">
                <a href="/index.html" class="brand-logo">Preety Books</a>
                <ul class="right">
                    <a href="/cart.html"><i class="material-icons right ">shopping_cart</i><div class="cart_count"></div></a>
                </ul>
            </div>
        </nav>
    </div>
    <div class="book_shelf">
        <div class="search-bar row ">
            <div class="input-field col s10 l4">
                <input placeholder="Type book name..." id="first_name" type="text" class="validate">
                <a class="waves-effect waves-light btn z-depth-0"><i class="material-icons left">search</i>search</a>
            </div>
        </div>

        <table >
            <thead>
                <tr>
                    <th>Book Title</th>
                    <th>Authors</th>
                    <th>Rating</th>
                    <th>Price</th>
                    <th></th>
                </tr>
            </thead>

            <tbody id="bookTable">
                
            </tbody>
        </table>
    </div>
    
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="js/book.js"></script>
    <script type="text/javascript" src="/app.js"></script>
</body>

</html>
